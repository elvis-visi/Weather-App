<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
  
    <header>Weather App</header>
    <div class="main"></div>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search">
        <button type="submit">Search</button>
    </form>

    <div class="weatherInfo">
      <div class="Hourly"><div class="spinner"></div></div>
      <div class="basic"><div class="spinner"></div></div>
      <div class="Daily"><div class="spinner"></div></div>

     
    </div>

    <footer class="footer"><a href="https://github.com/elvis-visi/Weather-App">Code for this application</a></footer>

  </body>

  <script src="app.js"></script>
</html>
